<div *ngIf="!slip.length">
    <a  *ngFor="let sel of [1,2,3,4,5,6,7,8]" class="btn-floating disabled"><i class="material-icons">add</i></a>
</div >

    <div class="col s12">

        <input id="email_inline" type="number" class="validate" [(ngModel)]="model.total">
        <label for="email_inline">Value</label>
        </div>
    </div>
       
      
   
    <h5>Total: {{model.total * slip.length}}â‚¬</h5>

            <i class="material-icons right">send</i>
          </button>
      </div>
